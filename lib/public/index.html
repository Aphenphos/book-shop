<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/styles.css" rel="stylesheet" />
    <title>Book API</title>
  </head>
  <body>
    <main class="p-4 w-1/2 m-auto">
      <header id="header">
        <img src="./rose.png" alt="rose" />
        <h1 class="text-lg">Book API</h1>
        <p class="text-xs">Locally Sourced, Hand-Crafted API</p>
      </header>
      <table class="table border-2 mt-4">
        <tbody class="table-row-group">
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/books</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
              returns books
            </td>
            <td class="table-cell p-3">
              <a href="/books" target="_blank" class="text-blue-700"
                >List books</a
              >
            </td>
          </tr>
          <tr class="border-2">
            <td class="table-cell p-3"><pre>/authors</pre></td>
            <td class="table-cell p-3 text-center">GET</td>
            <td class="table-cell p-3">
            returns authors
            </td>
            <td class="table-cell p-3">
              <a href="/authors" target="_blank" class="text-blue-700"
                >List Authors</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
